{% extends "tamamsazeh/base.html" %}
{% block content %}
    <style>
        body {
            background-color: #ffc107;
        }
    </style>
    <div class="container">
        {%for project in projects%}
        {% if project.id==id%}
        <div class="bg-warning p-4 text-center rounded" style="margin-top: 20px">
            <h1 class="text-dark" >{{ project.Title }}</h1>
        </div>
        <div class="bg-warning p-3 text-center rounded " style="margin-top: 20px">
            <h2 class="text-dark">{{ project.info }}</h2>
        </div>
        <div id="carouselExampleControls" class="carousel slide rounded" data-ride="carousel"  style="margin-top: 20px">
            <div class="carousel-inner rounded border-warning border bg-warning p-1"  style="height:auto!important;">
                {% for item in  project.Album.all %}
                    <div class="carousel-item  {% if  project.Album.all.first == item %} active {% endif %}">
                        <img src="{{ item.image.url }}" class="d-block w-100">
                    </div>
                {% endfor %}
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        {%endif%}
        {%endfor%}
    </div>
{% endblock %}
